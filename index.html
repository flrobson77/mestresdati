<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestres da TI - Em breve um novo serviço!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mestres da TI</h1>
        <p>Estamos trabalhando em algo <span class="highlight">incrível</span> para você!</p>
        <p>Em breve, teremos um novo serviço disponível. Fique atento!</p>
        <p class="footer">© 2024 Mestres da TI. Todos os direitos reservados.</p>
    </div>
</body>
</html>
